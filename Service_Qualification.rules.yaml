## API rule definitions

api 'Service Qualification Management':
  doc: "## TMF API Reference: TMF645 - Service Qualification\n\n Version 4.0 - Sprint S1 2020\n\nService Qualification API is one of Pre-Ordering Management API Family. Service Qualification API goal is to provide service technical eligibility. \n\n### Resource \n- serviceQualification\n\n### Operations\nService Qualification API performs the following operations on the resource :\n- Retrieve an entity or a collection of entities depending on filter criteria\n- Partial update of an entity (including updating rules)\n- Create an entity (including default values and creation rules)\n- Delete an entity (for administration purposes)\n- Manage notification of events"
  hostUrl: https://serverRoot
  basePath: /tmf-api/serviceQualificationManagement/v4/
  version: "4.0.0"
  flavors: regular
  resources:
    - CheckServiceQualification
    - QueryServiceQualification
  ## CheckServiceQualification
  rules CheckServiceQualification:
     operations: GET, PATCH, POST, DELETE
     patchable: ALL EXCEPT id, href, checkServiceQualificationDate
     hidden in post: state, effectiveQualificationDate, qualificationResult, expirationDate, checkServiceQualificationDate, estimatedResponseDate, serviceQualificationItem.alternateServiceProposal, serviceQualificationItem.state, serviceQualificationItem.qualificationResult
     mandatory in post:
       - serviceQualificationItem
     notifications:
      - create
      - attributeValueChange
      - stateChange
      - delete
      - informationRequired     
  ## QueryServiceQualification
  rules QueryServiceQualification:
     operations: GET, PATCH, POST, DELETE
     patchable: ALL EXCEPT id, href, queryServiceQualificationDate
     hidden in post: serviceQualificationItem, state, effectiveQualificationDate, expirationDate, estimatedResponseDate, queryServiceQualificationDate
     mandatory in post:
       - searchCriteria
     notifications:
       - create
       - stateChange
       - delete     