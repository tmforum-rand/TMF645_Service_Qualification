## API rule definitions

api 'API Service Activation and Configuration':
  doc: "## TMF API Reference: TMF640 - Service Activation and Configuration\n\n### Version 4.0 - Sprint S1 2020\n\nService Activation and Configuration API goal is to provide the ability to activate and configure Services.\n\n### Operations\nService Activation and Configuration API performs the following operations on the resources :\n- Retrieve an entity or a collection of entities depending on filter criteria\n- Partial update of an entity (including updating rules)\n- Create an entity (including default values and creation rules)\n- Delete an entity (for administration purposes)\n- Manage notification of events"
  hostUrl: "http://serverRoot"
  basePath: "/tmf-api/ServiceActivationAndConfiguration/v4"
  version: "4.0.0"
  flavors: regular
  resources:
    - Service
    - Monitor
  ## Service
  rules Service:
    operations: GET,POST,PATCH,DELETE
    patchable: ALL EXCEPT id, href
    notifications:
     - create
     - attributeValueChange
     - stateChange
     - delete
  ## Monitor
  rules Monitor:
    operations: GET
    notifications:
     - create
     - attributeValueChange
     - stateChange
     - delete
